<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loan Request Form</title>
</head>
<body>
  <h2>Borrow Money Form</h2>

  <form id="borrowForm">
    <label>ID:</label><br>
    <input type="text" id="id" readonly><br>

    <label>Name:</label><br>
    <input type="text" id="name" required><br>

    <label>Amount to Borrow:</label><br>
    <input type="number" id="amount" min="50" max="200" required><br>

    <label>Reason:</label><br>
    <input type="text" id="reason" required><br>

    <label>Repayment Date:</label><br>
    <input type="date" id="repayment" required><br>

    <label>Phone or Email:</label><br>
    <input type="text" id="contact" required><br>

    <label>BSP Account Number:</label><br>
    <input type="text" id="bsp_account" required><br><br>

    <input type="submit" value="Submit Request">
  </form>

  <p id="responseMsg" style="color: green; font-weight: bold;"></p>

  <script>
    // Generate a simple ID using timestamp
    const generatedId = "ID" + Date.now();
    document.getElementById("id").value = generatedId;

    document.getElementById("borrowForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        id: document.getElementById("id").value,
        name: document.getElementById("name").value,
        amount: document.getElementById("amount").value,
        reason: document.getElementById("reason").value,
        repaymentDate: document.getElementById("repayment").value,
        contact: document.getElementById("contact").value,
        bspAccount: document.getElementById("bsp_account").value,
        dateSubmitted: new Date().toISOString()
      };

      try {
        const response = await fetch("https://laps.onrender.com/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("responseMsg").textContent = result.message || "Successfully submitted!";
      } catch (error) {
        console.error("Submission error:", error);
        document.getElementById("responseMsg").textContent = "Submission failed. Try again later.";
      }
    });
  </script>
</body>
</html>
