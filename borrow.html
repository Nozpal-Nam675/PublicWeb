<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Request Form</title>
</head>
<body>
  <h2>Loan Request</h2>
  <form id="loanForm">
    <input type="text" id="id" placeholder="Customer ID" required><br>
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="text" id="amount" placeholder="Amount" required><br>
    <input type="text" id="reason" placeholder="Reason for loan" required><br>
    <input type="date" id="repaymentDate" required><br>
    <input type="text" id="contact" placeholder="Phone or Email" required><br>
    <input type="text" id="bspAccount" placeholder="BSP Account Number" required><br>
    <button type="submit">Submit Request</button>
  </form>

  <script>
    document.getElementById("loanForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = {
        id: document.getElementById("id").value,
        name: document.getElementById("name").value,
        amount: document.getElementById("amount").value,
        reason: document.getElementById("reason").value,
        repaymentDate: document.getElementById("repaymentDate").value,
        contact: document.getElementById("contact").value,
        bspAccount: document.getElementById("bspAccount").value,
        dateSubmitted: new Date().toISOString()
      };

      try {
        const response = await fetch("https://mybase-fdvp.onrender.com/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        if (response.ok) {
          alert("Form submitted successfully!");
          document.getElementById("loanForm").reset();
        } else {
          alert("Something went wrong.");
        }
      } catch (err) {
        console.error("Error submitting form:", err);
      }
    });
  </script>
</body>
</html>
